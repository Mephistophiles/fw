language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - zsh

script:
  - cargo build --verbose
  - cargo test --verbose
  - zsh -c "source smoke/resources/zshrc && eval $(cargo run -- print-zsh-setup 2>/dev/null)"

notifications:
  email:
    on_success: never
    on_failure: always
